{% load static %} {% load rest_framework %}
<link rel="stylesheet" type="text/css" href="{% static 'projects/loginSignUp.css' %}">

 <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
/> 

<div class="userBg">
  <div class="container">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4 pt-5 mt-5 formBg">
        <h1 class="text-center">REGISTER</h1>
        <form action="{% url 'register' %}" method="POST">
          {% csrf_token %} 
          {% render_form serializer template_pack='rest_framework/vertical' %}
          <input class="mt-3 button-34" type="submit" value="Sign Up"/>
        </br>
      </br>
        <small class="text-muted ">Already have an account? <a class="text-muted" href="{% url 'login' %}" style="text-decoration: none;">Login</a></small>
  
        </form>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
</div>
