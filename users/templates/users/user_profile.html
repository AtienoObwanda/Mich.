{% load static %} {% load rest_framework %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'projects/profile.css' %}"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
/>

<div
  class="container d-flex justify-content-center align-items-center mt-5 pt-2"
>
  <div class="card py-4">
    <div class="d-flex justify-content-center align-items-center">
      <div class="round-image">
        <img
          src="{{profile.profileImage.url}}"
          class="rounded-circle"
          width="97"
        />
      </div>
      
      <h4 class="mt-3 nameText">
       <span style="font-weight: bold;"> @{{user.username}}</span> </br>
        {{ profile.firstName }} {{ profile.lastName }}
      </h4>
    </div>
    <div class="px-5"></div>
    <div class="text-center">

      <p class="content">{{profile.bio}}</p>

      <span class="text-muted content">Location: {{profile.country}}</span> <br />
      <!-- <small class="content" > <a href="{% url 'editProfile' user.profile.pk %}" style="text-decoration: none; color: #ee4723; font-size: 10px; font-weight: bold">Edit Profile</a></small> -->

    </div>
  </div>
</div>

<div class="container pt-5">
    <h4 class="text-center mb-4">Projects by: <span style="font-weight: 600;">{{user.username}}</span></h4>
  <div class="row">
    {% for project in projects %}
    <div class="col-4 mb-5">
        <a href="{%  url 'projectDetail' project.pk %}" style="text-decoration: none;">
            <img src="{{project.projectImage.url}}" class="image-responsive" alt="" style="width: 100%; height: 400px;">
        </a>
        </div>
    {% endfor %}
  </div>
</div>
