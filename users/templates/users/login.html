{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'projects/loginSignUp.css' %}">
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
/> 

<div class="userBg">
  <div class="container">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4 pt-5 mt-5 formBg">
        <h1 class="text-center">LOGIN</h1>
        <form action="{% url 'login' %}" method="POST">
          {% csrf_token %} 
          {{form.username}}
          {{form.password}}
          <input class="mt-3 button-34" type="submit" value="Login"/>
        </br>
        </br>

          <small class="text-muted ">New to Mich? <a class="text-muted" href="{% url 'register' %}" style="text-decoration: none;">Sign Up</a></small>
        </form>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
</div>
