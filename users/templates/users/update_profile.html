{% load static %}
{% load rest_framework %}

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
/> 

<div class="cont pt-5"></div>
<div class="container-fluid mt-5 pt-5">
<div class="container mb-5 pt-4" style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
    <div class="col-8">
    
        <div class="card py-4">
            <div class="d-flex justify-content-center align-items-center">
              <div class="round-image">
                <img
                  src="{{profile.profileImage.url}}"
                  class="rounded-circle"
                  width="97"
                />
              </div>
              
              <h4 class="mt-3 nameText">
               <span style="font-weight: bold;"> @{{user.username}}</span> </br>
                {{ profile.firstName }} {{ profile.lastName }}
              </h4>
            </div>
            <div class="px-5"></div>
            <div class="text-center">
        
              <p class="content">{{profile.bio}}</p>
        
              <span class="text-muted content">Location: {{profile.country}}</span> <br />
        
            </div>
          </div>

    </div>
    <form action="{% url 'editProfile' user.profile.pk %}" method="POST">
      {% csrf_token %} 
      {% render_form serializer template_pack='rest_framework/vertical'%}
      <input class="mt-3 button-34" type="submit" value="Update"/>
    </br>
    </br>
    </form>

</div>

</div>
