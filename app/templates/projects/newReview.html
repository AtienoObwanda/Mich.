{% extends "projects/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="cont pt-5"></div>
<div class="container-fluid mt-5 pt-5">
<div class="container mb-5 pt-4" style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
    <form method="POST" enctype="multipart/form-data" action="">
        {% csrf_token %}
    <div class="row pt-5">
        <div class="col-2"></div>
        <div class="col-8 ">
            <!-- <legend class="text-center">NEW POST</legend> -->
            {{form|crispy}}
        </div>

        <div class="col-2">

        </div>
        <button class="button-34" type="submit" style="margin-left:13vw">save</button>

    </div>
    <div class="btnWrapper pb-5 pt-4">
    </div>
</form>

</div>

</div>

{% endblock content%}
